<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: cover;
        }

        /* Login container */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Heading */
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Submit button */
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Error message */
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dark-theme .login-container {
            background-color: #34495e;
        }

        #loading {
            display: none;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="remember-me">
            <input type="checkbox" id="remember-me"> Запамети ме
        </label>

        <button type="submit">
            <i class="fa fa-sign-in-alt"></i> Login
        </button>
    </form>
    <p id="error-message"></p>
    <p><a href="forgot-password.html">Заборавена лозинка?</a></p>
    <p id="loading">Вчитување...</p>
    <button onclick="toggleTheme()">Тема</button>
</div>

<script>
    const users = [
        { username: 'admin', password: 'admin' },
        { username: 'elena', password: 'Elena123!' }
    ];

    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;


        if (username === '' || password === '') {
            document.getElementById('error-message').textContent = 'Пополнете ги сите полиња.';
            return;
        }

        document.getElementById('loading').style.display = 'block';

        setTimeout(() => {
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-message').textContent = 'Невалидно корисничко име или лозинка.';
            }

            document.getElementById('loading').style.display = 'none';
        }, 1000);
    });
</script>

</body>
</html>
