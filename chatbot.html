<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLearn Hub - Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            background: #fff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- üîô –ö–æ–ø—á–µ –∑–∞ –≤—Ä–∞—ú–∞—ö–µ –∫–æ–Ω Dashboard -->
    <div class="container mt-4">
        <a href="dashboard.html" class="btn btn-secondary">
            ‚üµ –ù–∞–∑–∞–¥ –∫–æ–Ω Dashboard
        </a>
    </div>

    <div class="container py-5">
        <div class="chat-container">
            <div class="card">
                <div class="card-header text-center">
                    <h4>CyberLearn Chatbot</h4>
                </div>
                <div class="card-body">
                    <div class="chat-box" id="chat-box">
                        <!-- Messages will appear here -->
                    </div>
                    <form id="chat-form">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="–í–Ω–µ—Å–∏ –ø—Ä–∞—à–∞—ö–µ..." required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">–ü—Ä–∞—à–∞—ò</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value;
            appendMessage('user', message);
            userInput.value = '';
            const response = await getBotResponse(message);
            appendMessage('bot', response);
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse(message) {
            // Sim—É–ª–∏—Ä–∞—ò –±–æ—Ç –æ–¥–≥–æ–≤–æ—Ä (–∑–∞–º–µ–Ω–∏ —Å–æ API –ø–æ–≤–∏–∫ –∞–∫–æ –∏–º–∞—à)
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("–û–≤–∞ –µ —Å–∏–º—É–ª–∏—Ä–∞–Ω –æ–¥–≥–æ–≤–æ—Ä –Ω–∞: " + message);
                }, 1000);
            });
        }
    </script>
</body>
</html>
